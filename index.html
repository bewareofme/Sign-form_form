<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" >
    <script src="javascript.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="content">

        <div class="left">
            <img class="backgroundimg" src="/home/op/fullstackj/signup/Sign-form_form/images/halie-west-25xggax4bSA-unsplash.jpg" >
            <div class="credit">Photo by Halie West on Unsplash</div>
            <div class="logo"><img class="logoimg" src="images/british-library-gTV2osuOsJc-unsplash.jpg"width="100px" height="100px" alt=""><div class="charity">CHARITY</div> </div>
        </div>

        <div class="right">
            <div class="top">
                <p>This is not a real online service!you know you need something</p><p> like this in your life to help you realise your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p><p style="margin: 2rem 0;">you <em>know</em> you want to.</p>
            </div>
            <div class="mid">
                <p style="margin:1rem 0;font-size:1.2rem;">Let's do this!</p>
                <form action="" method="post">
            <div class="form-left">
                    <label for="firstName">FIRST NAME</label>
                <p>
                    <input type="text" id="firstName" style="margin-bottom:1.4rem">
                </p>
                    <label for="email">EMAIL</label>
                <p>
                    <input type="email" id="email"style="margin-bottom:1.4rem">
                </p>
                    <label for="password">PASSWORD</label>
                <p>
                    <input type="text" id="firstName"style="margin-bottom:1.4rem">
                </p>
            </div>
            <div class="form-right">
                <label for="lastName">LAST NAME</label>
                <p>
                    <input type="text" id="lastName"style="margin-bottom:1.4rem">
                </p>
                    <label for="phone">PHONE NUMBER</label>
                <p>
                    <input type="tel" id="phone"style="margin-bottom:1.4rem">
                </p>
                    <label for="confirm">CONFIRM PASSWORD</label>
                <p>
                    <input type="password" id="confirm"style="margin-bottom:1.4rem">
                </p>
            </div>
                </form>
            </div>
            <div class="bot">
                <button>Create Account</button>
                <div>Already have an account?<a href="#">Log in</a></div>
            </div>
        </div>
    </div>

</body>
</html>
